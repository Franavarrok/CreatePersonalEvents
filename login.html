<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <h1 class="pagetitle">PERSONAL EVENT CREATOR</h1>
     
    <form action="php/login.php" class="login" method="post">
        <div class="boxlogin">

            <h2 class="title">Sign In</h2>

            <div class="input-container">
                <img src="img/email-icon.png" alt="Gmail">
                <input type="email" placeholder="Gmail" name="gmail" id="gmail">
            </div>
            <div class="input-container">
                <img src="img/password-icon.png" alt="Password">
                <input type="password" placeholder="Password" name="pass" id="pass">
            </div>
            <div class="button-container">
                <button type="submit" class="buttonlogin">Login</button>
            </div>
            <div class="register-container">
                <p>Don't have an account?  <a href="register.html">Register</a></p>
            </div>
        </div>
    </form>
    
</body>
</html>
