<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <form action="" class="register" method="post">
        <div class="boxregister">
            <h2 class="title">Register</h2>
            <input type="text" placeholder="User" name="user">
            <input type="number" placeholder="Document" name="document">
            <input type="gmail" placeholder="Gmail" name="gmail">
            <input type="text" placeholder="Password" name="pass">
            <button type="submit" class="buttonregister">Register</button>
            <p>Already have an account? <a href="login.html">Return</a></p>
        </div>
    </form>
    
</body>
</html>
